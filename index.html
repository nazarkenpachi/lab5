<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lab 4</title>
   <link id = "theme-style" rel="stylesheet" href="style.css">
</head>
<body>
   <header class="top-bottom" id = "top">
      <div class="text-wrapper" id="wr-top"><span id="span-1">Read Dead Redemption 2</span></div>
   </header>
   <section class="main">
      <div class="left-wrapper">
         <div class="div-1 background-img panel"> <a href="#wanted" style="display: block; width: 100%; height: 100%;"></a></div>
         <div class="div-2 background-img panel"> <a href="#wanted" style="display: block; width: 100%; height: 100%;"></a></div>
      </div>
      <div class="right-wrapper">
         <div class="div-3" id="wanted">I spent 2 hours to fix this goddamn scrollbar -> </div>
         <div class="div-4">
            <div class="form-wrapper">
               <form id="numberForm">
                  <label for="numberInput">Set a natural number:</label>
                  <input type="number" id="numberInput" name="numberInput" min="1" required>
                  <button type="submit">Find a minimal number</button>
               </form>       
            </div>
            <div class="div-4-img"></div>
            <div class="div-4-text"></div>
         </div>
         <div class="div-5">
            <label for="colorPicker">Choose the color:</label>
            <select id="colorPicker">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="orange">Orange</option>
            </select>
         </div>
      </div>
   </section>
   <footer class="top-bottom" id = "bottom">
      <div class="text-wrapper" id="wr-bttm"><span id="span-2">Amogus</span></div>
   </footer>
   <script src="scripts/main.js"></script>
   <script src="scripts/task2.js"></script>
   <script src="scripts/task3.js"></script>
   <script src="scripts/task4.js"></script>
   <script src="scripts/task5.js"></script>
</body>
</html>
